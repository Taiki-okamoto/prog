    <script>

    $("#color").on("change", function(){
        color = $(this).val();//hisはクリックした場所を示している。// 色値の取得
    });


    $("#range").on("change", function(){
        bold_line =  $(this).val();//スライダーの値を取得
    });

        //初期化(変数letで宣言)
        let canvas_mouse_event = false; //スイッチ [ true=線を引く, false=線は引かない ]  ＊＊＊
        let oldX = 0;        //１つ前の座標を代入するための変数
        let oldY = 0;        //１つ前の座標を代入するための変数
        let bold_line = 3;   //ラインの太さをここで指定
        let color = "#0000000";  //色をここで調整

        // let color = "#ccc";
        
        


        //------------------------------------------------
        //const can = $("#drowarea")[0]; //CanvasElement
        //const ctx = can.getContext("2d"); //描画するための準備！
        //------------------------------------------------
        //上2つのスクリプトを記述します。
        const can = $("#drowarea")[0]; //CanvasElement
        const ctx = can.getContext("2d"); //描画するための準備！

        //mousedown：フラグをTrue
        //-----------------------------------------------
        //oldX = e.offsetX; //MOUSEDOWNしたX横座標取得
        //oldY = e.offsetY; //MOUSEDOWN Y高さ座標取得
        //canvas_mouse_event=true;
        //-----------------------------------------------
        //上5つのスクリプトを記述します。
        $(can).on("mousedown",function(e){
            console.log(e);
            oldX = e.offsetX; //現在地点XをoldXに代入
            oldY = e.offsetY; //現在地点YをoldYに代入
            canvas_mouse_event = true; //書くぞー！！
        });

        //mousemoveイベント
        $(can).on("mousemove",function(e){
            if(canvas_mouse_event==true){
                const px = e.offsetX; //現在地点x
                const py = e.offsetY; //現在地点y
                ctx.strokeStyle = color;
                ctx.lineWidth = bold_line;
                ctx.beginPath();
                ctx.lineJoin= "round";
                ctx.lineCap = "round";
                ctx.moveTo(oldX, oldY);
                ctx.lineTo(px, py);
                ctx.stroke();//実行する関数
                oldX = px; //入れ替え
                oldY = py; //入れ替え
            }
        });

        //mouseup：フラグをfalse
        //------------------------------------------------
        //    canvas_mouse_event=false;
        //------------------------------------------------

        $(can).on("mouseup", function(){
            canvas_mouse_event=false;
        });

        //#clear_btn：クリアーボタンAction
        //-----------------------------------------------------------------
        //    ctx.beginPath();
        //    ctx.clearRect(0, 0, can.width, can.height);
        //-----------------------------------------------------------------

        $("#clear_btn").on("click", function(){
            ctx.beginPath();
            ctx.clearRect(0, 0, can.width, can.height); //canvasの横幅、縦幅を持ってきて消す。//消しゴム機能を作るためにはここをいじる。この基本をいかに応用するか。
        });


        //canvasから離れたらcanvas_mouse_eventをfalseに変更
        $(can).on("mouseout",function(){
            canvas_mouse_event = false;
            console.log("mouse out");
        });

///////////////////////////

(function(){

//要素の取得
var elements = document.getElementsByClassName("drag-and-drop");

//要素内のクリックされた位置を取得するグローバル（のような）変数
var x;
var y;

//マウスが要素内で押されたとき、又はタッチされたとき発火
for(var i = 0; i < elements.length; i++) {
    elements[i].addEventListener("mousedown", mdown, false);
    elements[i].addEventListener("touchstart", mdown, false);
}

//マウスが押された際の関数
function mdown(e) {

    //クラス名に .drag を追加
    this.classList.add("drag");

    //タッチデイベントとマウスのイベントの差異を吸収
    if(e.type === "mousedown") {
        var event = e;
    } else {
        var event = e.changedTouches[0];
    }

    //要素内の相対座標を取得
    x = event.pageX - this.offsetLeft;
    y = event.pageY - this.offsetTop;

    //ムーブイベントにコールバック
    document.body.addEventListener("mousemove", mmove, false);
    document.body.addEventListener("touchmove", mmove, false);
}

//マウスカーソルが動いたときに発火
function mmove(e) {

    //ドラッグしている要素を取得
    var drag = document.getElementsByClassName("drag")[0];

    //同様にマウスとタッチの差異を吸収
    if(e.type === "mousemove") {
        var event = e;
    } else {
        var event = e.changedTouches[0];
    }

    //フリックしたときに画面を動かさないようにデフォルト動作を抑制
    e.preventDefault();

    //マウスが動いた場所に要素を動かす
    drag.style.top = event.pageY - y + "px";
    drag.style.left = event.pageX - x + "px";

    //マウスボタンが離されたとき、またはカーソルが外れたとき発火
    drag.addEventListener("mouseup", mup, false);
    document.body.addEventListener("mouseleave", mup, false);
    drag.addEventListener("touchend", mup, false);
    document.body.addEventListener("touchleave", mup, false);

}

//マウスボタンが上がったら発火
function mup(e) {
    var drag = document.getElementsByClassName("drag")[0];

    //ムーブベントハンドラの消去
    document.body.removeEventListener("mousemove", mmove, false);
    drag.removeEventListener("mouseup", mup, false);
    document.body.removeEventListener("touchmove", mmove, false);
    drag.removeEventListener("touchend", mup, false);

    //クラス名 .drag も消す
    drag.classList.remove("drag");
}

})()
