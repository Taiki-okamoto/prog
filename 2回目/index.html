<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Football Log</title>

<!-- <link rel="stylesheet" href="reset.css"> -->
<link rel="stylesheet" href="sample0.css">
<link rel="stylesheet" href="">

</head>
<body>

    <!--     header      -->

        <header>
            <div>
                <h1>Football Log</h1>
                <div>〜〜試合の結果を記録しよう〜〜</div>
            </div>
        </header>

    <!--     header      -->


    <!--     main        -->

<main>

    <div class="totall">

        <!-- inputフォーム -->

            <div class="input_form">
                <!-- team入力 -->

                <h3>試合結果</h3>

                <div class="team">
                    <ul>
                        <li><input type="text" id="my_team" class="input"></li>
                        <li><p>VS</p></li>
                        <li><input type="text" id="opponent_team" class="input"></li>
                    </ul>

                    <ul class="ul_team_number">
                        <!-- <li><p class="p">自分のチーム</p></li> -->

                        <li class="my_team_number" ><select name="" id="my_team_number" class="select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" >4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select></li>
                    
                        <!-- <li><p>対戦相手</p></li> -->
                
                        <li><select name="" id="opponent_team_number" class="select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="10">12</option>
                            <option value="11">13</option>
                            <option value="10">14</option>
                            <option value="11">15</option>
                        </select></li>
                    </ul>





                </div>
                <!-- // team入力 -->

                <!-- 試合結果入力 -->
                <!-- <div class="result">
                </div> -->


                <!--// 試合結果入力 -->


                <!-- scorer入力 -->

                <div class="scorer">
                    <h3>得点者</h3>
                    <ul>
                            <li><div class="positon">ポジション</div></li>
                            <li><select name="position" id="position" class="select">
                                <option value="FW">FW</option>
                                <option value="MF">MF</option>
                                <option value="DF">DF</option>
                                <option value="GK">GK</option>
                            </select></li>
                        
                            <li><div class="number">背番号</div></li>
                            
                            <li><select name="number" id="player_number" class="select"></select></li>
                            <li><div class="player_name">選手名</div></li>
                            <li><input type="text" id="player_name" class="input"></li>
                            <li><div class="player_name">得点数</div></li>
                            <li><select name="" id="score_number" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option></select>
                            </li>
                    </ul>
                </div>

                <!--// scorer入力 -->

            </div>
        <!-- // inputフォーム  -->




        <!-- operationフォーム -->

            <div class="operation">
                <ul>
                    <li id="save"><button class="button6" type="submit">Save</button></li>
                    <li id="clear"><button class="button6">Clear</button></li>
                </ul>
            </div>

        <!-- // operationフォーム -->


        <!-- listフォーム -->

        <h3>集計</h3>
            <table id="list"></table>
            <div class="listarea"></div>



        <!-- // listフォーム -->


    </div>

</main>

    <!--    //  main        -->

<footer>

</footer>







<!--        スクリプト         -->

<script>
//試合結果入力__得点者入力

let n = "";
for(i=1; i<100; i++){
    n += '<option>'+i+'</option>';
}
$("#player_number").html(n);


//Operation__saveクリックイベント

$("#save").on("click",function(){

    const my_team= $("#my_team").val();
    const opponent_team = $("#opponent_team").val();
    const my_team_number = $("#my_team_number").val();
    const opponent_team_number =$("#opponent_team_number").val();
    const h = "ー";
    const position = $("#position").val();
    const player_name = $("#player_name").val();
    const player_number =$("#player_number").val();
    const space = "　　　　　";
    const score_number = $("#score_number").val()+"得点";
    const space2 ="  ";



    localStorage.setItem(my_team+my_team_number+h+opponent_team_number+opponent_team, position+player_number+player_name+score_number);

    const html = '<tr><th>'+my_team+my_team_number+h+opponent_team_number+opponent_team+'</th><td>'+space+position+player_number+player_name+space2+score_number+'</td></tr>';
    // const html2 ='<tr><td>'+position+'</td><td>'+player_name+'</td></tr>';
    $("#list").append(html);
    // $("#list").append(html2);

    alert("Save");
});






//Operation__clearクリックイベント

$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});


//ページ再読み込み・保存データ取得表示

for(i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const space = "　　　　　";
    const html3 = '<tr><th>'+key+'</th><td>'+space+value+'</td></tr>';

    $("#list").append(html3);
}



</script>
    
</body>
</html>
